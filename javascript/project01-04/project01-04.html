   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
      
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
               <script>document.write("<p>"+homeStreet+"<br>"+homeCity+", "+homeState+" "+homeCode+"</p>");</script>
               <input type="radio" id="homeoption" name="shippingaddr" 
               onclick="document.getElementById('street') = homeStreet;
               document.getElementById('city') = homeCity;
               document.getElementById('state') = homeState;
               document.getElementById('code') = homeCode;">
            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
               <script>document.write("<p>"+workStreet+"<br>"+workCity+", "+workState+" "+workCode+"</p>");</script>
               <input type="radio" id="workoption" name="shippingaddr"
               onclick="document.getElementById('street') = workStreet;
               document.getElementById('city') = workCity;
               document.getElementById('state') = workState;
               document.getElementById('code') = workCode;">
            </label>
         </fieldset>
         
         
          <fieldset id="contactinfo">
            <label for="street">
              Street Address
              <input type="text" id="street" />
            </label>
            <label for="city">
              City
              <input type="text" id="city" />
            </label>
            <label for="state">
              State
              <input type="text" id="state" />
            </label>
            <label for="code">
              Zip
              <input type="text" id="code" />
            </label>
          </fieldset>
          
     </form>
   </article>
